<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .oops-message {
            font-size: 48px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .subtext {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="oops-message">Oops!</div>
        <div class="subtext">The code you are trying to redeem is alredy redeemed or is invalid check the code twice as if the code is working it will expire in 24 hours!</div>
        <a class="back-button" href="index.html">Back to Home Page</a>
    </div>
</body>

</html>
